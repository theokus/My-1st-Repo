<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack project 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main">
        <h2 class="main_head">Theokus's First task</h2>
        <div class="container">
            <div class="userName">
                <h2 data-testid="slackUserName"></h2>
            </div>
            <div class="user-image">
                <img data-testid="slackDisplayImg" src="IMG-20230911-WA0012.jpg" alt="Theokus" />
            </div>
            <div class="userSubInfo">
                <div data-testid="currentDayOfTheWeek" class="currrentDay"></div>
                <div data-testid="currentUTCTime" class="curTime"></div>
                <div data-testid="myTrack" class="track">Frontend</div>
                <div class="git-link">
                    <a data-testid="githubURL" class="main_git_link" href="" >GitHub</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
